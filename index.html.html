<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maaf Ya, Sayang 😢</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff6666;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .button {
      margin-top: 30px;
    }
    button {
      background-color: #ff9999;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pinimg.com/originals/4a/67/d2/4a67d2ee6fd31b6cbb8978460e03f69a.gif" alt="Cute cat begging">
    <h1>Maafin Aku Ya 😭</h1>
    <p>
      Aku tahu aku salah, dan aku bener-bener nyesel. <br>
      Kamu tuh kayak WiFi buat aku, kalau kamu jauh... <br>
      hidupku kayak “no connection” 😔<br><br>
      Please, jangan marah terus yaa... <br>
      Aku janji akan jadi lebih baik lagi. 💖
    </p>
    <div class="button">
      <button onclick="alert('YAY! Makasiiih sayang 😍')">Udah dimaafin 💕</button>
    </div>
  </div>
</body>
</html>
